<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Data Hub</title>
    <link rel="stylesheet" href="styles/fontImport.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/headings.css" />
    <link rel="stylesheet" href="styles/container.css" />
    <link rel="stylesheet" href="styles/input.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <link rel="stylesheet" href="styles/errorMessage.css" />
    <link rel="stylesheet" href="styles/loaders.css" />
    <link rel="stylesheet" href="styles/mediaQuery.css" />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Error Message -->
    <div class="error-message">
      <span class="error-text"
        >Error: Unable to fetch current COVID-19 data. Please make sure you've
        entered a valid country name and check your internet connection. Try
        again later.
      </span>
    </div>

    <div class="container">
      <div class="project-title-container">
        <h1>COVID-19 Data Hub <i class="bi bi-virus2 icon"></i></h1>

        <div class="input-button-wrapper">
          <input
            placeholder="Enter country name"
            class="input-style"
            id="input"
            type="text"
            required
          />
          <button class="get-data-button">Get Data</button>
          <button class="clear-data-button">Clear Data</button>
        </div>
        <h2 class="country-name"></h2>
        <h3 class="population"></h3>
      </div>

      <div class="stats">
        <div class="card">
          <small>Active Cases</small>
          <strong class="active-cases cases"></strong>
          <div class="loader"></div>
        </div>
        <div class="card">
          <small>New Cases</small>
          <strong class="new-cases cases"> </strong>
          <div class="loader"></div>
        </div>
        <div class="card">
          <small>Recovered Cases</small>
          <strong class="recovered-cases cases"> </strong>
          <div class="loader"></div>
        </div>
        <div class="card">
          <small>Total Cases</small>
          <strong class="total-cases cases"> </strong>
          <div class="loader"></div>
        </div>
        <div class="card">
          <small>Total Deaths</small>
          <strong class="total-deaths cases"> </strong>
          <div class="loader"></div>
        </div>
        <div class="card">
          <small>Total Tests</small>
          <strong class="total-tests cases"> </strong>
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <script src="scripts/variables.js"></script>
    <script src="scripts/functions.js"></script>
  </body>
</html>
